<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div class="app-container">
      <div class="top-container">
        <input type="color" value="#ff00ff" class="color-picker" />
        <select name="selectTest" class="selector">
          <option value="1">Analogic</option>
          <option value="2">Analogic Complement</option>
          <option value="3">Monochrome</option>
          <option value="4">Monochrome Dark</option>
          <option value="4">Monochrome Light</option>
          <option value="4">Quad</option>
          <option value="4">Triad</option>
        </select>
        <button class="btn">Get Color Scheme</button>
      </div>
      <div class="scheme-container"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
