<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Scheme Generator</title>
  </head>
  <body>
    <div class="app-container">
      <div class="top-container">
        <input type="color" value="#ff00ff" class="color-picker" />
        <select name="selectTest" class="selector">
          <option value="analogic">Analogic</option>
          <option value="analogic-complement">Analogic Complement</option>
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome Dark</option>
          <option value="monochrome-light">Monochrome Light</option>
          <option value="quad">Quad</option>
          <option value="triad">Triad</option>
        </select>
        <button class="btn">Get Color Scheme</button>
      </div>
      <div class="scheme-container"></div>
      <div class="hex-value--container">
        <div class="hex-value">#FFFFFF</div>
        <div class="hex-value">#FFFFFF</div>
        <div class="hex-value">#FFFFFF</div>
        <div class="hex-value">#FFFFFF</div>
        <div class="hex-value">#FFFFFF</div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
